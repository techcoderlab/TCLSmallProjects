<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Color Gradient</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="gradient" class="gradient">
    <h1>Gradient Generator</h1>
    <div id="display"></div>

  </br>
  <form class="gradient-form" id="gradientForm">
    <div>
      <label for="rotateDeg">Rotate:</label>
      <input type="number" id="rotateDeg" min="0" max="360" value="90">deg
    </div>
    <div>
      <label for="color1">Color 1:</label>
      <div class="color-picker"><input type="color" id="color1" value="#833ab4"></div>
      <input type="number" id="percentage1" min="0" max="100" value="10">%
    </div>
    <div>
      <label for="color2">Color 2:</label>
      <div class="color-picker"><input type="color" id="color2" value="#fd1d1d"></div>
      <input type="number" id="percentage2" min="0" max="100" value="60">%
    </div>
    <div>
      <label for="color3">Color 3:</label>
      <div class="color-picker"><input type="color" id="color3" value="#fcb045"></div>
      <input type="number" id="percentage3" min="0" max="100" value="90">%
    </div>
      <button id="generate-button" type="button">Generate Gradient</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
