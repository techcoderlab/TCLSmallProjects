<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Parallax Scrolling Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="parallax-wrapper">
      <div class="parallax">
        <div class="overlay content-center">
          <h1>Welcome to Tech Coder Lab</h1>
        </div>
      </div>
    </header>
    <main>
      <p>
        You can add this parallax effect in your projects by using just few
        lines of code.
      </p>
    </main>
    <script src="script.js"></script>
  </body>
</html>
