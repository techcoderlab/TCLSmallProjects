<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Random Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Random <span class="password-in-title">Password</span> Generator</h1>
  </br>
  </br>
    <form id="passwordGeneratorForm">
      <div class="row">
        <input type="text" id="passwordDisplay" value="Click Generate" readonly />
        <br />

        <div class="row">
          <label for="passwordLength">Length:</label>
          <input
            type="number"
            id="passwordLength"
            name="passwordLength"
            min="6"
            max="15"
            value="8"
          />
        </div>
      </div>
      <br />

      <div class="row">
        <div class="row">
          <input type="checkbox" id="includeSpecialChars" />
          <label for="includeSpecialChars">Include Special Characters:</label>
        </div>
        <input
          type="number"
          id="specialCharsLength"
          name="specialCharsLength"
          min="1"
          value="1"
        />
      </div>

      <br />

      <div class="row">
        <div class="row">
          <input type="checkbox" id="includeDigits" />
          <label for="includeDigits">Include Digits:</label>
        </div>
        <input
          type="number"
          id="digitsLength"
          name="digitsLength"
          min="1"
          value="1"
        />
      </div>

      <br />

      <div class="row">
        <div class="row">
          <input type="checkbox" id="includeUppercase" />
          <label for="includeUppercase">Include Uppercase Characters:</label>
        </div>
        <input
          type="number"
          id="uppercaseLength"
          name="uppercaseLength"
          min="1"
          value="1"
        />
      </div>

      <br />

      <div class="row">
        <input type="submit" value="Generate" />
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
