<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Image Slider With Fade Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slides">
      <div class="slide__overlay"></div>
      <div class="slide slide--1">
        <img class="slide__image" src="images/1.jpg" alt="Image 1" />
      </div>
      <div class="slide slide--2">
        <img class="slide__image" src="images/2.jpg" alt="Image 2" />
      </div>
      <div class="slide slide--3">
        <img class="slide__image" src="images/3.jpg" alt="Image 3" />
      </div>
      <div class="slide slide--4">
        <img class="slide__image" src="images/4.jpg" alt="Image 4" />
      </div>
    </div>
  </body>
</html>
