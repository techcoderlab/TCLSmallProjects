<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index in CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>z-index Propety In CSS</h1>
    <div class="controls">
      <div class="control1">
        <p>Yellow Circle:</p>
        <input name="input-circle1" id="input-circle1" type="number" value="1" />
      </div>
       <div class="control2">
        <p>Green Circle:</p>
        <input name="input-circle2" id="input-circle2" type="number" value="2" />
      </div>
       <div class="control3">
        <p>Purple Circle:</p>
        <input name="input-circle3" id="input-circle3" type="number" value="3" />
      </div>
    </div>
    <div class="circles">
      <div class="circle" id="circle1">z-index = 1</div>
      <div class="circle" id="circle2">z-index = 2</div>
      <div class="circle" id="circle3">z-index = 3</div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
