<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-child selectors in css</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="first-child" class="child">
        <div class="circles">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <p>first-child</p>
      </div>
      <div id="last-child" class="child">
        <div class="circles">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <p>last-child</p>
      </div>
      <div id="nth-child-2" class="child">
        <div class="circles">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <p>nth-child(2)</p>
      </div>
      <div id="nth-last-child-2" class="child">
        <div class="circles">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <p>nth-last-child(2)</p>
      </div>
      <div id="nth-child-even" class="child">
        <div class="circles">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <p>nth-child(even)</p>
      </div>

      <div id="nth-child-odd" class="child">
        <div class="circles">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <p>nth-child(odd)</p>
      </div>

      <div id="nth-child-nplus4" class="child">
        <div class="circles">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <p>nth-child(n+4)</p>
      </div>
      <div id="nth-child-2nplus1" class="child">
        <div class="circles">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <p>nth-child(2n+1)</p>
      </div>
      <div id="nth-child-2nminus1" class="child">
        <div class="circles">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <p>nth-child(2n-1)</p>
      </div>
      <div id="nth-child-4n" class="child">
        <div class="circles">
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
          <span class="circle"></span>
        </div>
        <p>nth-child(4n)</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
