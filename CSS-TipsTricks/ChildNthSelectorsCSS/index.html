<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS nth-child Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>CSS3 nth-child Selectors</h2>
    <div class="container">
      <div class="section1">
<div id="first-child" class="child">
  <p>first-child</p>
  <div class="circles">
    <span class="circle"></span>
    <span class="circle"></span>
    <span class="circle"></span>
    <span class="circle"></span>
    <span class="circle"></span>
    <span class="circle"></span>
  </div>
</div>
        <div id="last-child" class="child">
          <p>last-child</p>
          <div class="circles">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>
        <div id="nth-child-2" class="child">
          <p>nth-child(2)</p>
          <div class="circles">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>
        <div id="nth-last-child-2" class="child">
          <p>nth-last-child(2)</p>
          <div class="circles">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>
        <div id="nth-child-even" class="child">
          <p>nth-child(even)</p>
          <div class="circles">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>
      </div>

      <div class="section2">
        <div id="nth-child-odd" class="child">
          <p>nth-child(odd)</p>
          <div class="circles">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>

        <div id="nth-child-nplus4" class="child">
          <p>nth-child(n+4)</p>
          <div class="circles">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>
        <div id="nth-child-2nplus1" class="child">
          <p>nth-child(2n+1)</p>
          <div class="circles">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>
        <div id="nth-child-2nminus1" class="child">
          <p>nth-child(2n-1)</p>
          <div class="circles">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>
        <div id="nth-child-4n" class="child">
          <p>nth-child(4n)</p>
          <div class="circles">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
